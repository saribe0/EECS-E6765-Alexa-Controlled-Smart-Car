<!doctype html>
<html lang="en">
	<head>
    <meta charset="UTF-8">

		<!-- Stylesheets -->
    <link rel="stylesheet" href="style.css?version=2">

		<!-- External JavaScript Libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<!-- Internal JavaScripts -->
		<script type="text/javascript" src="sdk/lib/axios/dist/axios.standalone.js"></script>
		<script type="text/javascript" src="sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
		<script type="text/javascript" src="sdk/lib/CryptoJS/rollups/sha256.js"></script>
		<script type="text/javascript" src="sdk/lib/CryptoJS/components/hmac.js"></script>
		<script type="text/javascript" src="sdk/lib/CryptoJS/components/enc-base64.js"></script>
		<script type="text/javascript" src="sdk/lib/url-template/url-template.js"></script>
		<script type="text/javascript" src="sdk/lib/apiGatewayCore/sigV4Client.js"></script>
		<script type="text/javascript" src="sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
		<script type="text/javascript" src="sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
		<script type="text/javascript" src="sdk/lib/apiGatewayCore/utils.js"></script>

		<script type="text/javascript" src="sdk/apigClient.js"></script>
		<script type="text/javascript" src="sdk/aws-sdk.min.js"></script>
		<script type="text/javascript" src="sdk/aws-sdk.js"></script>

		<script type="text/javascript" src="index.js"></script>

		<title>PiCar</title>
	</head>
	<body>
		<div class="background">
			<div class="title">
				<h1>PiCar</h1>
				<p id="logout"> Logout </p>
			</div>
      <div class="action button" id="login">
        <h3>Login</h3>
      </div>
      <div id="content">
				<div id="content_inner">
          <div class="action speed_wrapper" id="speed">
						<div class="speed button" id="speed0">
              <h3>0</h3>
            </div>
            <div class="speed button" id="speed1">
              <h3>20</h3>
            </div>
            <div class="speed button" id="speed2">
              <h3>40</h3>
            </div>
            <div class="speed button" id="speed3">
              <h3>60</h3>
            </div>
            <div class="speed button" id="speed4">
              <h3>80</h3>
            </div>
            <div class="speed button" id="speed5">
              <h3>100</h3>
            </div>
					</div>
					<div class="action button" id="forward">
						<h3>Forward</h3>
					</div>
          <div class="action button" id="backward">
						<h3>Backward</h3>
					</div>
          <div class="action button" id="stop">
						<h3>Stop</h3>
					</div>
          <div class="action button" id="right">
						<h3>Turn Right</h3>
					</div>
          <div class="action button" id="left">
						<h3>Turn Left</h3>
					</div>
          <div class="action button" id="straight">
						<h3>Turn Straight</h3>
					</div>
			</div>
		</div>
  </div>
	</body>
</html>
